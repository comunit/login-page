<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In Page</title>
  </head>
  <body>
    <div class="container">
      <!-- left section -->
      <div class="left">
        <img class="logo" src="./login-logo.png" />
        <form action="" class="form">
          <div class="form-control">
            <label for="">Email or Username</label> <input type="text" />
          </div>
          <div class="form-control">
            <label for="">Password</label> <input type="text" />
          </div>
          <div class="form-control">
            <button class="orange">Sign In</button>
          </div>
        </form>

        <div class="left-down">
          <div class="down-padding">
            <a href="#"><p>Forgot Password</p></a>
          </div>
          <div class="down-padding">
            <a href="#"><p>Sign in with company or school</p></a>
          </div>
          <div class="down-padding">
            <a href="#">
              <hr class="bar" />
              <span class="or">OR</span>
              <hr class="bar" />
            </a>
          </div>
          <div class="down-padding">
            <button class="create-account">Create an account</button>
          </div>
        </div>

        <div class="copyright">
          <p class="copyright-p">Copyright &copy 2018, All Rights Reserved</p>
          <a href="#">Terms Of Use</a> <span class="pipe">|</span>
          <a href="#">Privacy Policy</a>
        </div>
      </div>

      <!-- right section -->
      <div class="right">
        <h3 class="bigheading">
          Let's create the future <span class="bold">together</span>
        </h3>
        <button class="free-trial">Start a FREE 10-day trial</button>
      </div>
    </div>
  </body>
</html>
